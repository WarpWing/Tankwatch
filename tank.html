<!DOCTYPE html>
<html>
<head>
  <title>Tank Window</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #tank-list {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 5px;
      padding: 10px;
    }
    .tank-icon {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
    .tank-icon:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="container">
    <h3>Tank List</h3>
    <div id="tank-list"></div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    let tanks = [];

    ipcRenderer.on('tank-data', (event, data) => {
      tanks = data.heroes;
      renderTankList();
    });

    function renderTankList() {
      const tankList = document.getElementById('tank-list');
      tankList.innerHTML = '';
      tanks.sort((a, b) => a.name.localeCompare(b.name)).forEach(tank => {
        const img = document.createElement('img');
        img.src = tank.portrait;
        img.alt = tank.name;
        img.className = 'tank-icon';
        img.addEventListener('click', () => {
          ipcRenderer.send('select-tank', tank.name);
        });
        tankList.appendChild(img);
      });
    }
  </script>
</body>
</html>
